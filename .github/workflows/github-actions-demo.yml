
name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  clone:
    runs-on: ubuntu-latest
    outputs:
      build-number: ${{ steps.get-info.outputs.build_number }}
      commit-id: ${{ steps.get-info.outputs.commit_id }}
      commit-date: ${{ steps.get-info.outputs.commit_date }}
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Get build number, commit ID, and date
      - id: get-info
        run: |
          echo "::set-output name=build_number::${{ github.run_number }}"
          echo "::set-output name=commit_id::$(git rev-parse HEAD)"
          echo "::set-output name=commit_date::$(git log -1 --format=%cd --date=iso)"
  